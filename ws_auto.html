<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="ws_auto.css" />
    <script src="client.js"></script>
    <title>WhatsApp Automation</title>
  </head>
  <body>
    <div class="application" id="application">
      <div class="main" id="main">
        <div class="title">
          <p class="title_txt">Send Message</p>
        </div>
        <div class="mobnum_div" id="mobnum_div">
          <label for="contact" class="label_text">Number</label>
          <textarea
            class="mobnum_ip_val"
            id="contact"
            type="text"            
            rows="1"
            required=true
            placeholder="Enter WhatsApp Number separated by ;"                        
          />9953225780</textarea>
        </div>
        <div class="message_div" id="message_div">
          <label for="message" class="label_text">Message</label>
          <textarea
            class="msg_ip_msg"
            id="message"
            type="text"
            rows="10"
            maxlength="255"
            required=true
            placeholder="Enter Message Here!"
          >Dear Customer,&#013;&#013;We offer DIY 'marketing'.&#013;&#013;Regards,&#013;DIY Team</textarea>
        </div>
        <div class="sendbtn_div" id="sendbtn_div">
          <input
            class="msg_ip_btn"
            id="msg_ip_btn"
            type="button"
            value="Send"
          />
        </div>
        
      </div>
      <div class="chat_div" id="chat_div">
        <label class="chat_label" for="chat">Recent Chats</label>
        <div class="chat" id="chat"></div>
      </div>
    </div>
    <div class="login" id="login">
      <div class="login_form" id="login_form">
          <label for="username" class="username_label login_items" id="username_lable">Mobile</label>
          <input type="text" class="username login_items" id="username" maxlength="12" placeholder="Enter Mobile Number in 91XXXX">
          <label for="password" class="password_label login_items" id="password_label">Password</label>
          <input type="password" class="password login_items" id="password" maxlength="12" placeholder="Enter Password">
          <input type="button" class="login_button login_items" id="login_button" value="Login">
      </div>
    </div>
  </body>
</html>
